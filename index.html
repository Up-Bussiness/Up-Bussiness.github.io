<!DOCTYPE html>
<html>
<head>
	<!---Meta--->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="poner la descripción">
	<!---Logo página--->
	<link rel="shortcut icon" href="link">
	<!---Título página--->
	<title>Up Bussiness</title>
	<style>
        /*Registro*/
			/*Cuadrado de Registro*/
			.cuadrado-registro
				{
				position: absolute;
				background-color: rgb(0,22,47);
				right: 0px;
				top: 0px;
				height: 100%;
				width: 50%;
				z-index: 1;
				}

			/*Cuadrados de texto*/
			input[type=text], input[type=password]
				{
				position: relative;
				top: 60px;
				padding: 15px;
				margin: 5px 0 22px 0;
				display: inline-block;
				border: none;
				background: rgb(207, 207, 207);
				border-radius: 25px;
				margin-left: auto;
				margin-right: auto;
				width: 50%;
		        display: block;		  
				}

	        /*Color oculto del cuadrado de texto*/
			input[type=text]:focus, input[type=password]:focus
				{
				background-color: rgb(227, 227, 227);
				outline: none;
				}

			h1
				{
				color: rgb(255, 255, 255);
				}
				
			b
				{
				position: relative;
				top: 60px;
				color: rgb(255, 255, 255);
				}

			/*Boton de registro*/
			.botonregistro
				{
				background-color: rgb(29, 153, 83);
				color: rgb(255, 255, 255);
				padding: 16px 20px;
				margin: 90px 0;
				border: none;
				cursor: pointer;
				width: 50%;
				opacity: 0.8;
				border-radius: 18px;
				margin-left: auto;
				margin-right: auto;
		        display: block;		  
				}

			.botonregistro:hover
				{
				opacity: 100;
				}

			#a
			{
			position: relative;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			display: block;				
			}    
        /*Fin de registro*/

		#fondo-UB
            {
            /*posición*/
            position: absolute;
            top: 0px;
            left: 0px;
            transform: rotateY(180deg);
            /*ancho y altura*/
            height: 100%;
            width: 100%;
            /*margen*/
            margin: auto; 
            z-index: 0;           
            }                 
	</style>
</head>
<body>
	<img id="fondo-UB" src="https://cdn.pixabay.com/photo/2014/10/07/13/48/mountain-477832_960_720.jpg">	
	<!---botón sign up--->
	<form action="/action_page.php">
	  <div class="cuadrado-registro">
	  	<div id="a">
		    <h1><center>Up Bussiness</center></h1>

		    <label for="email">
		    	<b><center>Email</center></b>
		    </label>
		    
		    <input type="text" placeholder="Enter Email" name="email" id="email" required>

		    <label for="psw">
		    	<b><center>Contraseña</center></b>
		    </label>

		    <input type="password" placeholder="Contraseña" name="psw" id="psw" required>

		    <label for="psw-repeat">
		    	<b><center>Repite la contraseña</center></b>
		    </label>

		    <input type="password" placeholder="Repite la contraseña" name="psw-repeat" id="psw-repeat" required>

		    <button type="submit" class="botonregistro">Registrate</button>
	    </div>
	  </div>
	</form>
</body>
</html>
